{% extends "layout.html" %}
{% block content %}
<div class="container main" style=" margin-top: 50px;">
    <div class="login-box col-md-12">
        <div class="table-responsive" style=" margin-top: 10px;">
            <h3 style="margin-top: 0px">メンバー</h3>
            <table class="table table-striped">
                <thread>
                    <tr>
                        <th>最新の注文日</th>
                        <th>名前</th>
                        <th>学年</th>
                        <th>学部</th>
                        <th>学科</th>
                    </tr>
                </thread>
                <tbody>
                    {% for x in profile %}
                    <tr>
                        <td>{{ x.date }}</td>
                        <td>{{ x.name }}</td>
                        <td>{{ x.grade }}</td>
                        <td>{{ x.department }}</td>
                        <td>{{ x.course }}</td>
                    </tr>
                    {% else %}
                    <td>no entry exist!</td>
                    {% endfor %}
                </tbody>
            </table>
       
        </div>
    </div>
</div>
{% endblock %}
